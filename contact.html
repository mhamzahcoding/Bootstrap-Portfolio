<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom border-info p-0">
        <div class="nav-w">
            <span class="titleBox navbar-brand float-left text-center p-3">
                <h4>Hamzah Hanif</h4>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto pt-3">
                    <li class="nav-item active">
                        <a class="nav-item nav-link active" href="index.html">
                            <span class="navbg">About</span>
                            <span class="line">&nbsp;|</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="portfolio.html">
                            <span class="navbg">Portfolio</span>
                            <span class="line">&nbsp;|</span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="contact.html">
                            <span class="navbg">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="disappear">
        <br>
    </div>
    <br>
    <div class="container">
        <div class="bg-light p-4 mb-5 rounded">
            <div class="spacing">
                <h2 class="pageTitle">Contact</h2>
                <hr>
            </div>
            <form>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Mark Henry">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="markhenry@gmail.com">
                </div>

                <div class="form-group">
                    <label for="formMessage">Message</label>
                    <textarea class="form-control" id="formMessage" rows="6"></textarea>
                </div>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <footer class="fixed-bottom text-white text-center">
        <br>
